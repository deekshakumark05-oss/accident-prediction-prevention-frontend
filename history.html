<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction History | C-Accident Prediction</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5e6e8, #e8eaf6, #e3f2fd);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .history-container {
      width: 90%;
      max-width: 1100px;
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      animation: fadeIn 0.8s ease;
    }

    h1 {
      text-align: center;
      color: #283593;
      margin-bottom: 25px;
      font-size: 28px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 25px;
    }

    thead {
      background: #283593;
      color: #fff;
    }

    thead th {
      padding: 12px;
      text-align: center;
      font-weight: 600;
    }

    tbody td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
    }

    tbody tr:hover {
      background-color: #f1f3ff;
      transition: 0.3s;
    }

    .low {
      color: #2e7d32;
      font-weight: 600;
    }

    .medium {
      color: #ef6c00;
      font-weight: 600;
    }

    .high {
      color: #c62828;
      font-weight: 600;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    button {
      padding: 12px 25px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #3949ab, #1e88e5);
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    button:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #1e88e5, #3949ab);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>

  <div class="history-container">
    <h1>Prediction History</h1>

    <table>
      <thead>
        <tr>
          <th>Sl. No</th>
          <th>Prediction Type</th>
          <th>Date & Time</th>
          <th>Risk Level</th>
          <th>Rewards Earned</th>
        </tr>
      </thead>
      <tbody id="historyBody">
  <!-- Data will be loaded dynamically -->
</tbody>

    </table>

    <div class="buttons">
      <button onclick="goBack()">â¬… Back to Dashboard</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
  const userId = localStorage.getItem("loggedInUser");

  if (!userId) {
    alert("Session expired. Please login again.");
    window.location.href = "login.html";
  }

  fetch(`https://deeksha1604.pythonanywhere.com/history/${userId}`)
    .then(res => res.json())
    .then(data => {
      const tbody = document.getElementById("historyBody");
      tbody.innerHTML = "";

      if (data.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="5">No history available</td>
          </tr>`;
        return;
      }

      data.forEach((item, index) => {
        let riskClass = item.risk.toLowerCase();
        let reward = item.reward === null ? "-" : item.reward;

        const row = `
          <tr>
            <td>${index + 1}</td>
            <td>${item.type}</td>
            <td>${item.time}</td>
            <td class="${riskClass}">${item.risk}</td>
            <td>${reward}</td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    })
    .catch(err => {
      console.error(err);
      alert("Failed to load history");
    });

  function goBack() {
    window.location.href = "dashboard.html";
  }

  function logout() {
    localStorage.removeItem("loggedInUser");
    window.location.href = "index.html";
  }
</script>


</body>
</html>
