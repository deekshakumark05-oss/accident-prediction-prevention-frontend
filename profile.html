<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Poppins', sans-serif;
    }

    body{
      min-height:100vh;
      background:linear-gradient(135deg,#fcefee,#fefae0,#e6f7f7);
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .profile-card{
      width:850px;
      background:white;
      border-radius:30px;
      padding:40px;
      box-shadow:0 25px 50px rgba(0,0,0,0.2);
    }

    h2{
      text-align:center;
      color:#1f3c88;
      margin-bottom:30px;
    }

    .section{
      margin-bottom:30px;
    }

    .section h3{
      color:#3a86ff;
      margin-bottom:15px;
    }

    .row{
      display:flex;
      justify-content:space-between;
      padding:12px 0;
      border-bottom:1px solid #eee;
      font-size:16px;
    }

    .label{
      font-weight:600;
      color:#333;
    }

    .value{
      color:#555;
    }

    .stats{
      display:flex;
      gap:20px;
      margin-top:20px;
    }

    .stat-box{
      flex:1;
      background:#f8f9ff;
      padding:20px;
      border-radius:20px;
      text-align:center;
      box-shadow:0 10px 20px rgba(0,0,0,0.1);
    }

    .stat-box h4{
      color:#1f3c88;
      font-size:18px;
    }

    .stat-box p{
      font-size:26px;
      font-weight:700;
      margin-top:10px;
    }

    .back-btn{
      margin-top:30px;
      display:block;
      width:200px;
      padding:14px;
      margin-left:auto;
      margin-right:auto;
      border:none;
      border-radius:25px;
      background:#1f3c88;
      color:white;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
    }

    .back-btn:hover{
      background:#3a86ff;
    }
  </style>
</head>

<body>

  <div class="profile-card">
    <h2>User Profile</h2>

    <!-- Profile Info -->
    <div class="section">
      <h3>Basic Information</h3>
      <div class="row"><span class="label">User ID</span><span class="value" id="uid"></span></div>
      <div class="row"><span class="label">Name</span><span class="value" id="name"></span></div>
      <div class="row"><span class="label">Email</span><span class="value" id="email"></span></div>
      <div class="row"><span class="label">Emergency Contact</span><span class="value" id="emergency"></span></div>
    </div>

    <!-- Activity -->
    <div class="section">
      <h3>Activity Statistics</h3>
      <div class="stats">
        <div class="stat-box">
          <h4>Manual Predictions</h4>
          <p id="manualCount">0</p>
        </div>
        <div class="stat-box">
          <h4>CSV Predictions</h4>
          <p id="csvCount">0</p>
        </div>
        <div class="stat-box">
          <h4>Total Predictions</h4>
          <p id="totalCount">0</p>
        </div>
      </div>
    </div>

    <!-- Rewards -->
    <div class="section">
      <h3>Rewards & Activity</h3>
      <div class="row"><span class="label">Wallet Balance</span><span class="value" id="wallet"></span></div>
      <div class="row"><span class="label">Last Activity</span><span class="value" id="lastActivity"></span></div>
    </div>

    <button class="back-btn" onclick="goBack()">Back to Dashboard</button>
  </div>

  <script>
    const userId = localStorage.getItem("loggedInUser");

    if (!userId) {
      alert("Session expired. Please login again.");
      window.location.href = "login.html";
    }

    fetch(`https://deeksha1604.pythonanywhere.com/profile/${userId}`)
      .then(res => res.json())
      .then(data => {
        if (!data.success) {
          alert("Unable to load profile");
          return;
        }

        document.getElementById("uid").innerText = data.user_id;
        document.getElementById("name").innerText = data.name;
        document.getElementById("email").innerText = data.email;
        document.getElementById("emergency").innerText = data.emergency;
        document.getElementById("wallet").innerText = data.wallet + " pts";
        document.getElementById("manualCount").innerText = data.manual_predictions;
        document.getElementById("csvCount").innerText = data.csv_predictions;
        document.getElementById("totalCount").innerText = data.total_predictions;
        document.getElementById("lastActivity").innerText =
          data.last_activity ? data.last_activity : "No activity yet";
      })
      .catch(err => {
        console.error(err);
        alert("Server error while loading profile");
      });

    function goBack(){
      window.location.href = "dashboard.html";
    }
  </script>

</body>
</html>
