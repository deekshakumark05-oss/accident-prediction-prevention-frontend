<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manual Prediction</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Poppins', sans-serif;
    }

    body{
      height:100vh;
      background:linear-gradient(135deg,#f7ede2,#f5cac3,#e8dff5);
      display:flex;
      justify-content:center;
      align-items:center;
      position:relative;
    }

    .container{
      background:#fffaf0;
      width:900px;
      padding:40px;
      border-radius:30px;
      box-shadow:0 25px 50px rgba(0,0,0,0.2);
      display:flex;
      gap:40px;
    }

    .form-box{
      flex:2;
    }

    h2{
      text-align:center;
      margin-bottom:30px;
      color:#4a2c2a;
      font-weight:700;
    }

    label{
      display:block;
      margin:15px 0 5px;
      font-weight:600;
      color:#4a2c2a;
    }

    input{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid #ccc;
      font-size:15px;
    }

    .btns{
      margin-top:30px;
      display:flex;
      justify-content:space-between;
    }

    button{
      padding:14px 30px;
      border:none;
      border-radius:25px;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
      transition:0.3s;
    }

    .predict{
      background:#1f3c88;
      color:white;
    }

    .predict:hover{
      transform:scale(1.05);
    }

    .back{
      background:#cdb4db;
      color:#4a2c2a;
    }

    .back:hover{
      transform:scale(1.05);
    }

    .result{
      margin-top:25px;
      font-size:18px;
      font-weight:600;
      color:#4a2c2a;
      text-align:center;
    }

    /* Risk Bar */
    .risk-box{
      flex:1;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .bar-container{
      height:300px;
      width:60px;
      background:#eee;
      border-radius:30px;
      position:relative;
      overflow:hidden;
      box-shadow:inset 0 0 10px rgba(0,0,0,0.2);
    }

    .bar{
      position:absolute;
      bottom:0;
      width:100%;
      height:0%;
      background:linear-gradient(to top,#2a9d8f,#e9c46a,#e76f51);
      transition:height 0.8s;
    }

    .risk-label{
      margin-top:15px;
      text-align:center;
      font-weight:600;
      color:#4a2c2a;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- Form -->
    <div class="form-box">
      <h2>Manual Accident Risk Prediction</h2>

      <label>Speed (km/h)</label>
      <input type="number" id="speed">

      <label>Acceleration</label>
      <input type="number" id="accel">

      <label>Brake Intensity</label>
      <input type="number" id="brake">

      <div class="btns">
        <button class="back" onclick="goBack()">Back</button>
        <button class="predict" onclick="predict()">Predict</button>
      </div>

      <div class="result" id="result"></div>
    </div>

    <!-- Risk Bar -->
    <div class="risk-box">
      <div>
        <div class="bar-container">
          <div class="bar" id="riskBar"></div>
        </div>
        <div class="risk-label">Risk Level</div>
      </div>
    </div>

  </div>

  <script>
function predict() {
  const speed = Number(document.getElementById("speed").value);
  const userId = localStorage.getItem("loggedInUser");

  if (!userId) {
    alert("Session expired. Please login again.");
    window.location.href = "login.html";
    return;
  }

  if (!speed) {
    alert("Please enter speed");
    return;
  }

  fetch("https://deeksha1604.pythonanywhere.com/manual_predict", {
    method: "POST",
    mode: "cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      user_id: userId,
      speed: speed
    })
  })
  .then(res => res.json())
  .then(data => {
    if (!data.success) {
      alert("Prediction failed");
      return;
    }

    const risk = data.risk;
    let barHeight = "25%";

    if (risk === "High") {
      barHeight = "90%";
      alert("⚠️ ALERT!\nYour driving risk is HIGH.\nPlease drive safely.");
    } else if (risk === "Medium") {
      barHeight = "60%";
    }

    document.getElementById("result").innerText =
      "Predicted Risk Level : " + risk;

    document.getElementById("riskBar").style.height = barHeight;
  })
  .catch(err => {
    console.error(err);
    alert("Server error during prediction");
  });
}

function goBack() {
  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
