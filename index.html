<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>C-Accident Prediction & Prevention</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg,
        #fde2e4,   /* pastel pink */
        #fefae0,   /* pastel beige */
        #e0fbfc    /* pastel mint */
      );
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      width: 80%;
      max-width: 900px;
      padding: 70px 80px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 30px 70px rgba(0, 0, 0, 0.15);
    }

    h1 {
      font-size: 42px;
      font-weight: 700;
      color: #1f3c88;
      margin-bottom: 15px;
    }

    .subtitle {
      font-size: 18px;
      color: #555;
      margin-bottom: 60px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 60px;
      flex-wrap: wrap;
    }

    .main-btn {
      width: 280px;
      height: 140px;
      background: linear-gradient(135deg, #1f3c88, #3a86ff);
      border: none;
      border-radius: 20px;
      color: #fff;
      font-size: 22px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 15px 35px rgba(31, 60, 136, 0.4);
    }

    .main-btn:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 25px 50px rgba(31, 60, 136, 0.6);
    }

    .footer-text {
      margin-top: 60px;
      font-size: 14px;
      color: #777;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 50px 30px;
      }

      h1 {
        font-size: 32px;
      }

      .main-btn {
        width: 220px;
        height: 120px;
        font-size: 20px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>C-Accident Prediction & Prevention</h1>
    <p class="subtitle">
      An intelligent system for accident risk prediction, detection, and prevention
    </p>

    <div class="button-group">
      <button class="main-btn" onclick="location.href='register.html'">
        Register
      </button>

      <button class="main-btn" onclick="location.href='login.html'">
        Login
      </button>
    </div>

    <div class="footer-text">
      Â© 2025 | MCA Project | Accident Prediction System
    </div>
  </div>

</body>
</html>
